<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonfire Store</title>
    <link rel="shortcut icon" href="bonfire.png" type="image/x-icon">
    <link rel="stylesheet" href="support.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="center">
        <div class="header">
            <div class="logo">
                <img src="imgs/logo bonfire.jpg" alt="">
            </div>
            <div class="divisor">
            <ul class="leftside">
                    <li class="forward"><a href="store.html">GAMES</a></li>
                    <li class="forward"><a href="store.html">STORE</a></li>
                    <li class="forward"><a href="support.html">SUPPORT</a></li>
            </ul>
            </div>
            <ul class="rightside">
                <div class="searchbar">
                    <div>
                        <input type="text" placeholder="Search">
                        <ion-icon name='search-outline' id="lupa"></ion-icon>
                    </div>
                    
                </div>   
                <li><ion-icon name="mail"></ion-icon></li>
                <li><ion-icon name="person"></ion-icon></li>
            </ul>
        </div>
        <div class="container">
            <header>Suporte</header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Informações Pessoais</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Nome completo</label>
                                <input type="text" placeholder="Insira o nome" required>
                            </div>
    
                            <div class="input-field">
                                <label>Data de Nascimento</label>
                                <input type="date" placeholder="Insira seu aniversário" required>
                            </div>
    
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Insira o email" required>
                            </div>
    
                            <div class="input-field">
                                <label>Telefone</label>
                                <input type="number" placeholder="Insira o telefone" required>
                            </div>
    
                            <div class="input-field">
                                <label>Gênero</label>
                                <select required>
                                    <option disabled selected>Selecione o gênero</option>
                                    <option>Homem</option>
                                    <option>Mulher</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Motivo da reclamação</label>
                                <input type="text" placeholder="Insira o motivo" required>
                            </div>
                        </div>
                    </div>
                        <button class="nextBtn">
                            <span class="btnText">Continuar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div> 
                </div>
            </form>
        </div>
        <div class="feet">
            <ul class="leftsideFeet">
                <a href="index.html"><li>Bonfire Store</li></a>
                <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-youtube"></ion-icon></li>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
                <li><ion-icon name="logo-twitter"></ion-icon></li>
            </ul>
            <ul class="rightsideFeet">
                <li>Termos de Uso</li>
                <li>Política de Privacidade</li>
                <li>Política de Cookies</li>
            </ul>
        </div>
    </div>
</body>
</html>
